<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pikachu导航</title>
  <style>.icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }</style>
  <style>* {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: #eee;
    }

    .icon {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 24px;
      height: 24px;
      padding: 10px;
    }

    .info {
      margin: 70px;
      width: 250px;
    }

    h3 {
      margin: 20px 0;
    }

    P {
      line-height: 30px;
    }</style>
</head>

<body>
  <div class="main">
    <svg class="icon">
      <use xlink:href="#icon-menu"></use>
    </svg>
    <div class="info">
      <h3>小声BB</h3>
      <p>
        作为初始版本，还有很多地方可以优化。如果有必要的话后续可能会继续优化和维护。
      </p>
    </div>
  </div>
  <script src="//at.alicdn.com/t/font_1535844_82wzl6xe795.js"></script>
  <script>var menu = document.getElementsByClassName('icon')[0];

menu.onclick = function () {
  history.go(-1); // window.history.back(-1);
};</script>
</body>

</html>
